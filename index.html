<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Teste</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header class="container">
        <h1> Teste - Tesla</h1>
    </header>
    <main class="container">
        <div class="actions-bar">
            <div class="">
                Iluminação Tintas e Acessorios
            </div>
            <div class="">
                <select name="filter-products" id="filter-products" class="js-filter-products">
                    <option value="mais-vendido">Mais vendidos</option>
                    <option value="menor-preco">Menor preço</option>
                </select>
            </div>

        </div>
        <div class="products-list" id="products-list">
            <div class="products-list__item" data-price="15.90" data-ranking="5">
                <figure>
                    <img src="assets/images/products/plafon-25cm.png" alt="Imagem - Plafon Clean 25cm Branco com Fixador Cromado - Bronzearte">
                    <figcaption>
                        <div class="category">
                            <span>Iluminação</span>
                        </div>
                        <h2>Plafon Clean 25cm Branco com Fixador Cromado - Bronzearte</h2>
                        <div class="price">
                            <p><strong>R$ 15,90</strong></p>
                            <p><small>em até 3x de R$5,30</small></p>
                        </div>
                    </figcaption>
                </figure>
            </div>
            <div class="products-list__item" data-price="9.90" data-ranking="5">
                <figure>
                    <img src="assets/images/products/lampada-eletronica.png" alt="Imagem - Plafon Clean 25cm Branco com Fixador Cromado - Bronzearte">
                    <figcaption>
                        <div class="category">
                            <span>Iluminação</span>
                        </div>
                        <h2>Lâmpada Eletrônica 3u 15w 127v 6400k</h2>
                        <div class="price">
                            <p><strong>R$ 9,90</strong></p>
                            <p><small>em até 3x de R$3,30</small></p>
                        </div>
                    </figcaption>
                </figure>
            </div>
            <div class="products-list__item" data-price="9.90" data-ranking="5">
                <figure>
                    <img src="assets/images/products/spot-de-embutir.png" alt="Imagem - Plafon Clean 25cm Branco com Fixador Cromado - Bronzearte">
                    <figcaption>
                        <div class="category">
                            <span>Iluminação</span>
                        </div>
                        <h2>Spot de Embutir Fixo para Lâmpada R63 10,5cm Branco Ref. Mr063fbr Bronzearte</h2>
                        <div class="price">
                            <p><strong>R$ 13,90</strong></p>
                        </div>
                    </figcaption>
                </figure>
            </div>
        </div>
    </main>
    <footer>
        <p>2021 &copy; - Copyright - Todos os direitos reservados</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
