<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Teste</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header>
        Teste - Tesla
    </header>
    <main>
        <div class="actions-bar">
            <div class="">
                Iluminação Tintas e Acessorios
            </div>
            <div class="">
                <select name="filter-products" id="filter-productus" class="js-filter-products">
                    <option value="">Selecione</option>
                    <option value="">Mais vendidos</option>
                    <option value="">Menor preço</option>
                </select>
            </div>

        </div>
        <div class="products-list">
            <div class="products-list__item">
                <figure>
                    <img src="assets/images/products/plafon-25cm.png" alt="Imagem - Plafon Clean 25cm Branco com Fixador Cromado - Bronzearte">
                    <figcaption>
                        <div class="catgory">
                            <span>Iluminação</span>
                        </div>
                        <h2>Plafon Clean 25cm Branco com Fixador Cromado - Bronzearte</h2>
                        <div class="price">
                            <p><strong>R$ 15,90</strong></p>
                            <p><small>em até 3x de R$5,30</small></p>
                        </div>
                    </figcaption>
                </figure>
            </div>
        </div>
    </main>
    <footer>
        <p>2021 &copy; - Copyright - Todos os direitos reservados</p>
    </footer>

</html>
